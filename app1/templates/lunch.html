{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-item img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .recipe-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #ff6600;
        }
        .recipe-content {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Carousel -->
<div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/l6.jpg' %}" class="d-block w-100" alt="Lunch Image 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/l4.jpg' %}" class="d-block w-100" alt="Lunch Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/l7.jpg' %}" class="d-block w-100" alt="Lunch Image 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Recipes Section -->
<div class="container mt-5">
    <h2 class="text-center">Flavors of Lunch</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/l4.jpg' %}" class="recipe-img" alt="Easy Sausage Pancakes">
                <div class="recipe-content">
                    <h5>Easy Sausage Pancakes</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/l5.jpg' %}" class="recipe-img" alt="Pistachio Cream Cinnamon Rolls">
                <div class="recipe-content">
                    <h5>Pistachio Cream Cinnamon Rolls</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/l6.jpg' %}" class="recipe-img" alt="Cheesecake Crepe Roll-Ups">
                <div class="recipe-content">
                    <h5>Cheesecake Crepe Roll-Ups</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/l7.jpg' %}" class="recipe-img" alt="Classic French Toast">
                <div class="recipe-content">
                    <h5>Classic French Toast</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/l8.jpg' %}" class="recipe-img" alt="Avocado Toast with Eggs">
                <div class="recipe-content">
                    <h5>Avocado Toast with Eggs</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="recipe-card">
                <img src="{% static 'images/lunch.webp' %}" class="recipe-img" alt="Berry Smoothie Bowl">
                <div class="recipe-content">
                    <h5>Berry Smoothie Bowl</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
