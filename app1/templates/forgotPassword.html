{%extends 'base.html'%}
{%load static%}
{% block title %}Forgot Password{% endblock %}
{%block content%}

    <div class="container">
        <div id="form">
            <h3 class="text-center">Forgot Password</h3>

            <!-- Django Flash Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'app1:forgot' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Enter your registered email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                </div>

                <button type="submit" id="button" style=" color: aliceblue; background:  linear-gradient(to right, #8B0000, #A52A2A);">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{%endblock%}
